<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cocktail Search</h1>
        <div class="form-group">
            <input type="text" id="cocktail-input" class="form-control" placeholder="Enter cocktail name">
        </div>
        <button id="search-button" class="btn btn-primary btn-block">Search</button>
        <div id="cocktail-results" class="row mt-4"></div>
    </div>
    
    <div id="cocktail-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modal-image" src="" alt="" class="img-fluid mb-3">
                    <p id="modal-instructions"></p>
                    <h6>Ingredients:</h6>
                    <ul id="modal-ingredients" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
